<!DOCTYPE html>
<html>
  <link href="./index.css" rel="stylesheet" type="text/css" />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
  />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <body>
    <div id="header">
      <h1 id="title">#AFF</h1>
      <p id="caption">
        Keep up to date with everything Autumn Fashion Fix here
      </p>
      <div id="buttonContainer">
        <button
          id="manualButton"
          class="button"
          onclick="fetchData(filterByManual)"
        >
          Manual
        </button>
        <button class="button" onclick="fetchData(filterByInstagram)">
          Insta
        </button>
        <button class="button" onclick="fetchData(filterByTwitter)">
          Twitter
        </button>
        <button class="clearButton" onclick="fetchData(noFilter)">
          Clear
        </button>
      </div>
    </div>
    <div id="spinner"></div>
    <div id="container"></div>
    <button class="button" onclick="fetchMoreData()">
      <div id="buttonSpinner"></div>
      Load 20 more
    </button>
  </body>
  <script src="aff.js"></script>
</html>
